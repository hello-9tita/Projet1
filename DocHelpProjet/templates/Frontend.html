<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocHelp - Find a Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background-color: #3386ff;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .hero-section {
            background: url('https://clinicaxvdenovembro.com.br/site/wp-content/uploads/2019/04/doctor-banner.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 80px 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #3386ff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3386ff;
        }

        select {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DocHelp</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center text-white">
        <h1>Welcome to DocHelp</h1>
        <p>Find a doctor near you in just a few clicks.</p>
    </section>

    <!-- Search Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Search for a Doctor</h3>
                        <form action="/map" method="POST">
                            <!-- Specialty Dropdown -->
                            <div class="mb-3">
                                <label for="specialty" class="form-label">Specialty</label>
                                <select id="specialty" name="specialty" class="form-select" required>
                                    <option value="" disabled selected>Select a specialty</option>
                                    <option value="General Practitioner">General Practitioner</option>
                                    <option value="Cardiologist">Cardiologist</option>
                                    <option value="Dermatologist">Dermatologist</option>
                                    <option value="Pediatrician">Pediatrician</option>
                                    <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                                </select>
                            </div>
                            
                            <!-- Location Dropdown -->
                            <div class="mb-3">
                                <label for="location" class="form-label">City</label>
                                <select id="location" name="location" class="form-select" required>
                                    <option value="" disabled selected>Select a city</option>
                                    <option value="Casablanca">Casablanca</option>
                                    <option value="Rabat">Rabat</option>
                                    <option value="Marrakech">Marrakech</option>
                                    <option value="Fes">Fes</option>
                                    <option value="Tangier">Tangier</option>
                                    <option value="Agadir">Agadir</option>
                                    <option value="Oujda">Oujda</option>
                                    <option value="Kenitra">Kenitra</option>
                                    <option value="Meknes">Meknes</option>
                                    <option value="Tetouan">Tetouan</option>
                                </select>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 DocHelp. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
